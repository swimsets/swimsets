<!DOCTYPE HTML> <html> <html>
    <head>
        <title>Login page</title>
        <style>
             body {
         background: url('https://phenomenex.files.wordpress.com/2016/01/water.jpg');
     }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <script language="javascript">
            var login = 0;
        </script>
        <form name="login">
            <input type="text" placeholder='Username' name="userid"/>
            <input type="password" placeholder='Password' name="pswrd"/>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <input type="reset" value="Cancel"/>
        </form>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                    window.open('privatelogin.html')
                    alert('Loged in!')/*opens the target page while Id & password matches*/
                    var login = 1;
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
    </body>
</html>
